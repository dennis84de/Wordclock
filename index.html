        function go(url) {
            window.location = url;
            return true;
        }
    </script>	
</head>
<body style="padding:0;margin:0;">
<div id="uhr"></div>

<script type="text/javascript">
    (function($) {
        var width = $(window).width();
        var height = $(window).height();
        var size = Math.min(width, height) + 'px';
        $('#uhr').uhr({
            width: size,
			language: 'de',
			controls: false,			
        });
    })(jQuery);
</script>
</body>
